<!DOCTYPE html>
<html>
<head>
  <style>
    body {

    #dataDisplay {

      font-family: sans-serif;

    }
    time {
      font-family: monospace;

  <script type="text/javascript">

    function setup(htmlComponent) {

        });
    }

  </script>
</head>

<body>

	<div id ="dataDisplay">
	Click RUN to run your program.
	</div>

</body>
